{% extends "shorturl/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <!-- <img class="rounded-circle account-img" height="100px" width="100px" src="{{ user.profile.image.url }}"> -->
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
      {% for url in urls %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Link</label>
          <input name="link" type="text" value="{{url.url}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>

          <label for="exampleInputEmail1" class="form-label">Short Link</label>
          <input name="link" type="text" value="{{host}}/l/{{url.short}}" class="form-control" id="myInput" aria-describedby="emailHelp" readonly>
        </div>
      {% endfor %}
        

    </div>
{% endblock content %}
